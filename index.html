<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Inicio de sesión</title>   
</head>
<body class="inicio" >  
  <form action="cambiecontraseña.html">         
    <h1 class="h1-login">Login</h1> 
    <br>  
    <img src="./img/unnamed.png" >  
    <br><br><br> 
    <div class="container login-size"> 
    <div class="input-group flex-nowrap ">
        <span class="input-group-text " id="addon-wrapping "><i class="fa-solid fa-house-chimney-user"></i>    </span>
        <input type="text" class="form-control" placeholder="Usuario " required aria-label="Username" aria-describedby="addon-wrapping">
      </div> 
      <br>
      <div class="input-group flex-nowrap ">
        <span class="input-group-text " id="addon-wrapping "> <i class="fa-solid fa-key"></i>    </span>
        <input  type="password"class="form-control" placeholder=" Contraseña "required aria-label="Username" aria-describedby="addon-wrapping">
      </div>
      <br><br><br><br>
      <button  class="btn btn-primary boton-login" type="submit">Iniciar</button>
    </div>
    <br><br><br> 
  </form>       
</body>
</html>
